name       : qutebrowser
version    : 2.3.1
release    : 35
source     :
    - https://github.com/qutebrowser/qutebrowser/releases/download/v2.3.1/qutebrowser-2.3.1.tar.gz : 407aab542c0fab00de5adb4c9ec1457de498ea5c53417a72bffd7f9a7825c616
license    : GPL-3.0-or-later
component  : network.web.browser
summary    : A keyboard-driven, vim-like browser based on PyQt5
description: |
    A keyboard-driven, vim-like browser based on PyQt5.
builddeps  :
    - pkgconfig(python3)
    - asciidoc
rundeps    :
    - python3-qt5
    - python-importlib-resources
    - python-jinja
    - python-qtwebengine
    - pyyaml
build      : |
    %make -f misc/Makefile
install    : |
    %make_install -f misc/Makefile PREFIX=/usr
